    <script>
    // Function to load match details
    function loadMatchDetails() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("match-info").innerHTML = this.responseText;
            }
        };
        xhr.open("GET", "display_matches.php", true);
        xhr.send();
    }

    // Load match details when the page is loaded
    window.addEventListener("load", loadMatchDetails);
    </script>
